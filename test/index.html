<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>content-scroller | Sample</title>
<style>
body {
  background-color: #eee;
}
h1 {
  font-size: 1.4em;
}
h2 {
  font-size: 1.2em;
}

.scroll-wrap {
  position: relative;
  overflow: hidden;

  height: 100px;
  background-color: #fff;
}
.scroll-area {
}
.scroll-bar {
  position: absolute;
  right: 0;
  width: 4px;
  background-color: rgba(0,0,0,.5);
}
</style>
</head>
<body>
<h1>content-scroller sample</h1>

    <br>
    <br>
    <br>

    <br>

    <br>
    ながーい<br>

    <br>
    <br>
    <br>
    <br>

<h2>No ScrollBar</h2>
<div id="js-scroll-wrap-2" class="scroll-wrap">

<h2>Too short</h2>
<div id="js-scroll-wrap-3" class="scroll-wrap">
  <div id="js-scroll-bar-3" class="scroll-bar"></div>
  <div id="js-scroll-area-3" class="scroll-area">
    みじかい<br>

<script>
;(function(global) {
  'use strict';
  var $ = function(id) { return global.document.getElementById(id); };

  new Scroll({
    scrollWrap: $('js-scroll-wrap-1'),

  }).start();


  new Scroll({
    scrollWrap: $('js-scroll-wrap-2'),
    scrollArea: $('js-scroll-area-2'),

  }).start();


  new Scroll({
    scrollWrap: $('js-scroll-wrap-3'),
    scrollArea: $('js-scroll-area-3'),

}(window));
